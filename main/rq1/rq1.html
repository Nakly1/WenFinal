<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cuentas Bancarias</title>
    <link rel="stylesheet" href="./rq1.css">
</head>
<body>
    <div class="header">
        <h1>Banco Nuevo Horizonte</h1>
    </div>
    <div class="container">
        <h1>Gestión de Cuentas Bancarias</h1>
        <form id="accountForm">
            <input type="hidden" id="accountId" name="accountId">
            <div>
                <label for="accountNumber">Número de cuenta</label>
                <input type="text" id="accountNumber" name="accountNumber" required pattern="\d*">
            </div>
            <div>
                <label for="bankName">Nombre del banco</label>
                <input type="text" id="bankName" name="bankName" required>
            </div>
            <div>
                <label for="accountType">Tipo de cuenta</label>
                <select id="accountType" name="accountType" required>
                    <option value="corriente">Corriente</option>
                    <option value="ahorros">Ahorros</option>
                    <option value="inversion">Inversión</option>
                </select>
            </div>
            <div>
                <label for="balance">Saldo actual</label>
                <input type="number" id="balance" name="balance" required>
            </div>
            <div>
                <label for="status">Estado de la cuenta</label>
                <select id="status" name="status" required>
                    <option value="activa">Activa</option>
                    <option value="inactiva">Inactiva</option>
                    <option value="cerrada">Cerrada</option>
                </select>
            </div>
            <div>
                <label for="openingDate">Fecha de apertura</label>
                <input type="date" id="openingDate" name="openingDate" required>
            </div>
            <div style="flex: 1 1 100%;">
                <label for="description">Descripción</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>
            <div style="flex: 1 1 100%; text-align: center;">
                <button type="submit">Guardar</button>
            </div>
        </form>

        <div class="account-list" id="accountList">
            
        </div>
    </div>
    <script src="./rq1.js"></script>
</body>
</html>
